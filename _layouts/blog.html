---
layout: default
---
<section class="col">
{{ content }}
<!-- Loop through the posts -->
{% for post in site.posts %}
	{% if post.categories contains "blog" %}
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{% if post.author == null %}
			<div class="author">
				<span class="author-name">{{ site.author.name }}</span>
				<span class="author-profession">{{ site.author.profession }}</span>
			</div>
		{% else %}
			<div class="author"><span class="author-name">{{ post.author }}</span></div>
		{% endif %}
	<div class="posts-excerpt">
		{{ post.excerpt }}
	</div>
	<hr>
	{% endif %}
{% endfor %}
</section>
